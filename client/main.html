<head>
    <title>Opinion Up</title>
</head>

<body>
    {{> navigation}} {{#if currentUser}} {{> addquestion}} {{/if}} {{#unless currentUser}} {{> desc}} {{/unless}}
</body>

<template name="navigation">
   <nav>
    <div class="nav-wrapper blue lighten-1">
      <a href="#" class="brand-logo">OpinionUp</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>Have Your Say!</li>
      </ul>
    </div>
  </nav>
</template>

<template name="desc">
  <div class="container">
      <div class="row">
          <div class="card white darken-1 center-align">
            <div class="card-content white-text">
              <span class="card-title blue-text text-lighten-2 ">Welcome to OpinionUp</span>
              <p class="black-text">Sign in using Twitter to submit new questions or to vote on existing questions.</p>
            </div>
            <div class="card-action">
                {{> loginButtons}}
            </div>
          </div>
      </div>
      </div>
</template>

<template name="addquestion">
  <div class="container">
  <form>
     <div class="input-field col s12">
    <textarea name="question" class="materialize-textarea" placeholder="Add A New Question"></textarea>
      <br>
       <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">Post Question </button>
            </div>
  </form>
  </div>
</template>
