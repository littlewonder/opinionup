<head>
    <title>Opinion Up</title>
</head>

<body>
    {{#if currentUser}} {{>navigation}}{{> addquestion}} {{> questionlist}} {{/if}} {{#unless currentUser}}{{> navigation}} {{> desc}} {{> error}} {{> questionlist}}{{/unless}}
</body>

<template name="navigation">
   <nav>
    <div class="nav-wrapper blue lighten-1">
      <a  class="brand-logo">OpinionUp</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {{>loggedstatus}}
      </ul>
    </div>
  </nav>
</template>

<template name="desc">
  <div class="container">
      <div class="row">
          <div class="card white darken-1 center-align">
            <div class="card-content white-text">
              <span class="card-title blue-text text-lighten-2 ">Welcome to OpinionUp</span>
              <p class="black-text">Sign in using Twitter to submit new questions or to vote on existing questions.</p>
            </div>
            <div class="card-action">
                {{> loginButtons}}
            </div>
          </div>
      </div>
      </div>
</template>


<template name="loggedstatus">
{{#if currentUser}}
  <li>{{>loginButtons}}</li>
{{else}}
<li>Have Your Say!</li>
{{/if}}
</template>

<template name="addquestion">
  <div class="container">
  <form>
     <div class="input-field col s12">
    <textarea name="question" class="materialize-textarea" placeholder="Share your views" id="textarea"></textarea>
      <br>
       <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action" id="postq">Publish</button>
            </div>
  </form>
  </div>
</template>

<template name="questionlist">
{{#each items}}
{{> singlequestion}}
{{/each}}
</template>

<template name="singlequestion">
  <div class="container">
        <div class="row">
        <div class="col s12 m6">

  <div class="card white darken-1 center-align">
    <div class="card-content white-text">
      <span class="card-title activator blue-text text-lighten-2">{{questionAdded}} {{#if currentUser}}<i class="material-icons right">more_vert</i>{{/if}}</span>
    </div>
    <div class="card-action">
              <a  class="green-text" id="agree">Agree({{yes}})</a>
              <a  class="red-text" id="disagree">Disagree({{no}})</a>
            </div>
            {{#if currentUser}}
    <div class="card-reveal" id="options">
      <span class="card-title grey-text text-darken-4 center-align"><i class="material-icons right">close</i></span>
      <span><a  class="card-title grey-text center-align" id="removeitem">Remove Post</a></span>
    </div>
    {{/if}}
  </div>
        </div>
      </div>
  </div>
</template>

<template name="error">
    <div id="modal1" class="modal">
    <div class="modal-content">
      <h10>Please Login to share your Opinion</h10><div class="center-align" id="erroron">{{> loginButtons}}</div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat" id="closeerror">Close</a>
    </div>
  </div>
</template>
